{template 'web/common/common'}
{template 'web/inform/navbar'}
<link rel="stylesheet" type="text/css" href="../addons/kundian_ordering/resource/css/style.css" />
<div class="panel panel-default">
    <div class="panel-heading">
        <h3 class="panel-title">
            通知配置
        </h3>
    </div>

    <div class="panel-body">
        <form id="sign-form" class="form-horizontal" role="form" method="post" action="{url 'site/entry/inform',array('m'=>'kundian_ordering','op'=>'msg_set_save','version_id'=>$_GPC['version_id'])}" name="submit" style="padding: 20px 0;">
            <div class="form-group">
                <label for="appkey" class="col-sm-2 control-label">appkey</label>
                <div class="col-sm-8">
                    <input type="text" class="form-control"  name="appkey" id="appkey" value="{$list['appkey']}">
                    <input type="hidden" name="id" value="{$list['id']}">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">secret</label>
                <div class="col-sm-8">
                    <input type="text" class="form-control"  name="secret" value="{$list['secret']}">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">短信签名</label>
                <div class="col-sm-8">
                    <input type="text" class="form-control"  name="sign_name" value="{$list['sign_name']}">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">短信模板</label>
                <div class="col-sm-8">
                    <input type="text" class="form-control"  name="template_code" value="{$list['template_code']}">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">接收手机号</label>
                <div class="col-sm-8">
                    <input type="text" class="form-control"  name="phone" value="{$list['phone']}">
                </div>
            </div>

            <div class="form-group">

                <div class="col-sm-offset-2 col-sm-10">
                    <input type="submit" name="submit" class="btn btn-default">
                    <!--<a class="btn btn-default" href="{url 'site/entry/inform',array('m'=>'kundian_ordering')}">返回</a>-->
                </div>
            </div>



        </form>
    </div>
</div>
{template 'common/footer'}
