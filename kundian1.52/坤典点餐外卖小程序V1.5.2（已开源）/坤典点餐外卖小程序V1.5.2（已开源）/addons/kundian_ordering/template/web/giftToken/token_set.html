{template 'web/common/common'}
{template 'web/giftToken/navbar'}
<link rel="stylesheet" type="text/css" href="../addons/kundian_ordering/resource/css/style.css" />
<div class="panel panel-default">
    <div class="panel-heading">
        <h3 class="panel-title">
            卡券设置
        </h3>
    </div>
    <div class="panel-body">
        <form id="sign-form" class="form-horizontal" role="form" method="post" action="{url 'site/entry/giftToken',array('m'=>'kundian_ordering','op'=>'is_open_token_save','version_id'=>$_GPC['version_id'])}" name="submit" style="padding: 20px 0;">

            <div class="form-group">
                <label class="col-sm-2 control-label">是否开启卡券版块</label>
                <div class="col-sm-8">
                    {if $list['value']==1}
                    <input type="checkbox" checked class="js-switch" value="1" name="is_open_token">
                    {else}
                    <input type="checkbox" class="js-switch" name="is_open_token" value="1">
                    {/if}
                </div>
            </div>

            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <input type="submit" name="submit" class="btn btn-default">
                </div>
            </div>
        </form>
    </div>
</div>
{template 'common/footer'}
