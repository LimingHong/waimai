{template 'web/common/common'}
{template 'web/desk/navbar'}
<link rel="stylesheet" type="text/css" href="../addons/kundian_ordering/resource/css/style.css" />
<div class="panel panel-default">
    <div class="panel-heading">
        <h3 class="panel-title">
            支付设置
        </h3>
    </div>

    <div class="panel-body">
        <form id="sign-form" class="form-horizontal" role="form" method="post" action="{url 'site/entry/desk',array('m'=>'kundian_ordering','op'=>'pay_set_save','version_id'=>$_GPC['version_id'])}" name="submit" style="padding: 20px 0;">

            <div class="form-group">
                <label class="col-sm-2 control-label">是否开启在线支付</label>
                <div class="col-sm-8">
                    {if $list['is_open_desk_pay']==1}
                    <input type="checkbox" checked class="js-switch" value="1" name="is_open_desk_pay">
                    {else}
                    <input type="checkbox" class="js-switch" name="is_open_desk_pay" value="1">
                    {/if}
                </div>
            </div>

            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <button type="submit" class="btn btn-primaruy">保存</button>
                </div>
            </div>



        </form>
    </div>
</div>
{template 'common/footer'}
