   <{extends file="<{$tempdir}>/public/admin.html"}> 
 
 <{block name=controlname}>网站导航<{/block}>
 <{block name=bodylist}> 
   	        	 	
   	        	 	
      <div style="width:auto;overflow-x:hidden;overflow-y:auto"> 
          
          <div id="tagscontent">

            <div id="con_one_1">

              <div class="table_td" > 
              <form method="post" action="<{ofunc type=url link="/adminpage/system/module/saveredicect/datatype/json"}>" onsubmit="return subform('<{ofunc type=url link="/adminpage/system/module/redicectset"}>',this);">

                  <table border="0" cellspacing="2" cellpadding="2" class="list" name="table" id="table" width="100%">

                    <thead>

                      <tr>
                        <th align="center">重定向域名</th>                       
                        <th align="center">操作</th>
                      </tr>

                    </thead>

                    <tbody id="type">    
                    	 <{foreach from=$redicectlimit item=items}> 
                        <tr class="s_out" onmouseover="this.bgColor='#fdfbfb';" >
                        <td align="left" style="padding-left:10px;text-align:center">
                          <input type="text" name="typename[]" id="typename[]" value="<{$items}>"  class='skey' style='width:130px;'/>  
                        </td>   
                        <td align="center"> <a onclick="$(this).parent().parent().remove();" href="javascript:;"><img src="<{$siteurl}>/templates/<{$tempdir}>/public/images/admin/del.jpg"></a></td>
                      </tr>
					    <{/foreach}> 
                   
                    </tbody>      
                  </table>

                <div class="blank20"></div>

                 

               <input type="submit" name="button" id="button" value="提交保存" class='button'> 

                 <input type="button" name="button" id="typebutton" value="添加域名" onclick="addweb();" class="button" />

              </form>
              <div class="blank20"></div>
              </div>

            </div>
          </div>
        </div>

      </div> 
<script>
function addweb(){
  var html = '<tr class="s_out" onmouseover="this.bgColor=\'#F5F5F5\';" >';
 
  html += '<td align="left" style="padding-left:10px;text-align:center">';
  html += '<input type="text" name="typename[]" id="typename[]" class="skey" style=\'width:130px;\'/>';
  html += '</td>';
  
  html += '</td><td align="center"><a onclick="$(this).parent().parent().remove();" href="javascript:;">移除</a></td></tr>'; 
  $("#type").append(html);
}
</script>
