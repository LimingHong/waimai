<body style='background:none'>
<div style='height:120px;background-color:#2a304a;text-align:center'>

</div> 

 
<div id="sjlogin" style='border: 1px solid #f0f0f0;margin:80px auto 80px;'>

<div id="shoploginBg"><img src="<{$siteurl}>/templates/<{$tempdir}>/public/newshopcss/images/shopLogin_Bg.png" /></div>


	<div class="sjlogin_title">
		<span>商家登录</span>
	</div>
	<div class="sj_cont">
		 
		
		<div class="sj_cont_right" style="margin-top:10px;">
		<form id="loginForm" method="post" action="<{ofunc type=url link="/member/shoploginin/datatype/json"}>">
			<div class="js_username">
			    <div style='position: relative; margin: 0 auto;'>
				<div style='height: 38px;width: 38px;border: 1px solid #bcbcbc;position: absolute;left: 11px;background-color: #dddddd;'>
				     <img src='<{$siteurl}>/templates/<{$tempdir}>/public/images/shopuser.png' style='margin-top:6px;height:25px'>
				</div>
			    <input class="unameinput" placeholder="用户名" type="text" name="uname" id="uname" value="" style='position:absolute;left:50px;'/>
				</div>
			</div>
			

			<div class="js_username">
				<div style='position: relative; margin: 0 auto;'>
					<div style='height: 38px;width: 38px;border: 1px solid #bcbcbc;position: absolute;left: 11px;background-color: #dddddd;'>
						 <img src='<{$siteurl}>/templates/<{$tempdir}>/public/images/shoppwd.png' style='margin-top:6px;height:25px'>
					</div>
					<input class="upasinput" placeholder="密码"  type="password" name="pwd" id="pwd" value="" style='position:absolute;left:50px;'/>
				</div>			    
			</div>
			
			
			
			<div class="js_username">
			    <div style='position: relative; margin: 0 auto;'>
					<div style='height: 38px;width: 38px;border: 1px solid #bcbcbc;position: absolute;left: 11px;background-color: #dddddd;'>
						 <img src='<{$siteurl}>/templates/<{$tempdir}>/public/images/shopcode.png' style='margin-top:6px;height:25px'>
					</div>
					<input name="Captcha" placeholder="验证码" type="text" name="" value="" style='position:absolute;left:50px;width:110px'/>
					<div style="width: 111px;position: absolute;left: 179px;border: 1px solid #bcbcbc;text-align: center;"> 
					    <img title="点击可更换验证码" onclick="javascript:freshcode();" src="<{ofunc type=url link="/site/getCaptcha"}>" id="captchaimg" style="cursor:pointer; width:100px;height:38px;line-height:38px;">					 
				    </div>
				</div>		
			</div>
			 
			<div class='loginbtn'>
				 登 录
			</div>
		</form>
	</div>
		 <script type="text/javascript">
	$('.loginbtn').click(function(){
		
	    subform('<{ofunc type=url link="/shopcenter/index"}>',$('#loginForm'));
	})
	
	$("input").keyup(function(){
        if(event.keyCode == 13){
          subform('<{ofunc type=url link="/shopcenter/index"}>',$('#loginForm'));
        }
    });
	
</script>
