			<div class="input-group input-group-sm">

				<label class="radio-inline"><input type="radio" name="navigationtextcolor" value="#ffffff" class="diy-bind" data-bind="navigationtextcolor" <(if page.navigationtextcolor=='#ffffff')>checked="checked"<(/if)>> 白</label>

			<div class="input-group input-group-sm">
				<label class="radio-inline"><input type="radio" name="navigationtextcolor" value="#000000" class="diy-bind" data-bind="navigationtextcolor" <(if page.navigationtextcolor=='#000000' || !page.navigationtextcolor)>checked="checked"<(/if)> > 黑</label>
				<label class="radio-inline"><input type="radio" name="navigationtextcolor" value="#ffffff" class="diy-bind" data-bind="navigationtextcolor" <(if page.navigationtextcolor=='#ffffff')>checked="checked"<(/if)>> 白</label>

		<div class="col-sm-12">
			<div class="alert alert-danger">

			</div>
		</div>
	</div>
	<!--	<div class="form-group">
			<div class="col-sm-2 control-label">下单提醒</div>
			<div class="col-sm-10">
				<label class="radio-inline"><input type="radio" name="danmu" value="0" class="diy-bind" data-bind="danmu" <(if page.danmu=='0' || !page.danmu)>checked="checked"<(/if)> > 不显示</label>
				<label class="radio-inline"><input type="radio" name="danmu" value="1" class="diy-bind" data-bind="danmu" <(if page.danmu=='1')>checked="checked"<(/if)>> 显示</label>
				<div class="help-block">提示：设置请至 <a href="{php echo iurl('diypage/danmu')}" target="_blank">下单提醒</a> 中设置 未设置则不显示</div>
			</div>
		</div>-->
</script>

<script type="text/html" id="tpl-editor-banner">

							<input type="text" class="form-control input-sm diy-bind" data-bind-parent="data" data-bind-child="<(itemid)>" data-bind="linkurl" id="curl-<(itemid)>" placeholder="请选择链接或输入链接地址" value="<(child.linkurl)>" />
							<span class="input-group-addon btn btn-default js-selectWxappLink" data-input="#curl-<(itemid)>">选择链接</span>
						</div>

				</div>
			</div>
			<(/each)>
		</div>
		<div class="btn btn-w-m btn-block btn-default btn-outline" id="addChild"><i class="fa fa-plus"></i> 添加一个</div>
	</div>

<script type="text/html" id="tpl-editor-picturew">
	<div class="form-group">
		<div class="col-sm-2 control-label">布局方式</div>
		<div class="col-sm-10">
			<label class="radio-inline"><input type="radio" name="row" value="1" class="diy-bind" data-bind-child="params" data-bind="row" data-bind-init="true" <(if params.row=='1')>checked="checked"<(/if)>> 橱窗样式</label>
			<label class="radio-inline"><input type="radio" name="row" value="2" class="diy-bind" data-bind-child="params" data-bind="row" data-bind-init="true" <(if params.row=='2')>checked="checked"<(/if)>> 堆积两列</label>
			<label class="radio-inline"><input type="radio" name="row" value="3" class="diy-bind" data-bind-child="params" data-bind="row" data-bind-init="true" <(if params.row=='3')>checked="checked"<(/if)> > 堆积三列</label><br>
			<label class="radio-inline"><input type="radio" name="row" value="4" class="diy-bind" data-bind-child="params" data-bind="row" data-bind-init="true" <(if params.row=='4')>checked="checked"<(/if)> > 堆积四列</label>
			<label class="radio-inline"><input type="radio" name="row" value="5" class="diy-bind" data-bind-child="params" data-bind="row" data-bind-init="true" <(if params.row=='5')>checked="checked"<(/if)> > 一大四小</label>
			<label class="radio-inline"><input type="radio" name="row" value="6" class="diy-bind" data-bind-child="params" data-bind="row" data-bind-init="true" <(if params.row=='6')>checked="checked"<(/if)> > 两大四小</label>
			<(if params.row == 1)>
			<div class="help-block">橱窗样式布局单组最多显示四个，超出隐藏</div>
			<(/if)>
			<(if params.row > 1)>
			<div class="help-block">图片大小不限制，但请确保所有图片的尺寸/比例相同。</div>
			<(/if)>
		</div>
	</div>
	<(if params.row > 1 && params.row < 5)>
		<div class="form-group">
			<div class="col-sm-2 control-label">显示类型</div>
			<div class="col-sm-10">
				<label class="radio-inline"><input type="radio" name="showtype" value="0" class="diy-bind" data-bind-child="params" data-bind="showtype" data-bind-init="true" <(if params.showtype=='0'||!params.showtype)>checked="checked"<(/if)>> 普通模式</label>
				<label class="radio-inline"><input type="radio" name="showtype" value="1" class="diy-bind" data-bind-child="params" data-bind="showtype" data-bind-init="true" <(if params.showtype=='1')>checked="checked"<(/if)> > 多页滑动模式</label>
			</div>
		</div>
		<(if params.showtype == 1)>
			<div class="form-group">
				<div class="col-sm-2 control-label">每页数量</div>
				<div class="col-sm-10">
					<div class="form-group margin-t-5">
						<div class="slider col-sm-8" data-value="<(params.pagenum || 2)>" data-min="2" data-max="12"></div>
						<div class="col-sm-4 control-labe count"><span><(params.pagenum || 2)></span>个</div>
						<input class="diy-bind input" data-bind-child="params" data-bind="pagenum" value="<(params.pagenum || 2)>" type="hidden" />
					</div>
					<div class="help-block">超出设定数量自动分页</div>
				</div>
			</div>
			<div class="form-group">

<script type="text/html" id="tpl-show-img_card">
	<div class="drag" data-itemid="<(itemid)>">
		<div class="diy-img-card" style="padding-top: <(style.paddingtop)>px; padding-bottom: <(style.paddingtop)>px; padding-left: <(style.paddingleft)>px; padding-right: <(style.paddingleft)>px; background: <(style.background)>;">
			<img src="<(tomedia params.imgurl)>" alt="">
		</div>
	</div>
</script>

<script type="text/html" id="tpl-show-richtext">
	<div class="drag" data-itemid="<(itemid)>">
		<div class="diy-richtext" style="background: <(style.background)>; padding: <(style.paddingtop)>px <(style.paddingleft)>px;">
			<div class="text-container">
				<(if params.content)>
				<(=decode(params.content))>
				<(else)>
				<p><span style="font-size: 20px;">哈喽大家好！这里是『富文本』区域</span></p>
				<p>你可以对文字进行<strong>加粗</strong>、<em>斜体</em>、<span style="text-decoration: underline;">下划线</span>、<span style="text-decoration: line-through;">删除线</span>、文字<span style="color: rgb(0, 176, 240);">颜色</span>、<span style="background-color: rgb(255, 192, 0); color: rgb(255, 255, 255);">背景色</span>、以及字号<span style="font-size: 20px;">大</span><span style="font-size: 14px;">小</span>等简单排版操作。
				</p>
				<p>也可在这里插入图片</p>
				<p style="text-align: left;"><span style="text-align: left;">还可给文字加上<a href="http://www.baidu.com">超级链接</a>，方便用户点击。</span></p>
				<(/if)>
			</div>
		</div>
	</div>
</script>

<script type="text/html" id="tpl-show-picture">
	<div class="drag" data-itemid="<(itemid)>">
		<div class="diy-picture" style="padding-top: <(style.paddingtop)>px; padding-bottom: <(style.paddingtop)>px; padding-left: <(style.paddingleft)>px; padding-right: <(style.paddingleft)>px; background: <(style.background)>;">
			<(each data as item)>
			<img src="<(tomedia item.imgurl)>" />
			<(/each)>
			<div class="dots center" style="padding: 0 <(style.leftright||'10')>px; bottom: <(style.bottom||'10')>px;">
				<(each data as item)>
				<span style="background: <(style.dotbackground||'#000000')>;"></span>
				<(/each)>
			</div>
		</div>
	</div>
</script>

<script type="text/html" id="tpl-show-line">
	<div class="drag" data-itemid="<(itemid)>">
		<div class="diy-line" style="background: <(style.background)>; padding: <(style.padding)>px 0;">
			<div class="line" style="border-top: <(style.height || '2')>px <(style.linestyle || 'solid')> <(style.bordercolor || '#000000')>"></div>
		</div>
	</div>
</script>

<script type="text/html" id="tpl-show-blank">
	<div class="drag" data-itemid="<(itemid)>" style="height: <(style.height)>px; background: <(style.background)>"></div>
</script>

<script type="text/html" id="tpl-show-picturew">
	<div class="drag" data-itemid="<(itemid)>">
		<(if params.row == '1')>
		<div class="diy-cube" style="background: <(style.background)>; <(if count(data)==1)>padding: <(style.paddingtop)>px <(style.paddingleft)>px;<(/if)>">
			<(if count(data) == 1)>
			<img src="<(tomedia(toArray(data)[0].imgurl))>" />
			<(/if)>
			<(if count(data) > 1)>
			<div class="diy-cube-left" style="padding: <(style.paddingtop)>px <(style.paddingleft)>px; padding-right: 0;">
				<img src="<(tomedia(toArray(data)[0].imgurl))>" />
			</div>
			<div class="diy-cube-right" <(if count(data)==2)> style="padding: <(style.paddingtop)>px <(style.paddingleft)>px;"<(/if)>>
			<(if count(data) == 2)>
			<img src="<(tomedia(toArray(data)[1].imgurl))>" />
			<(/if)>
			<(if count(data) > 2)>
			<div class="diy-cube-right1" style="padding: <(style.paddingtop)>px <(style.paddingleft)>px; padding-bottom: 0;">
				<img src="<(tomedia(toArray(data)[1].imgurl))>" />
			</div>
			<div class="diy-cube-right2" <(if count(data)==3)> style="padding: <(style.paddingtop)>px <(style.paddingleft)>px;"<(/if)>>
			<(if count(data) == 3)>
			<img src="<(tomedia(toArray(data)[2].imgurl))>" />
			<(/if)>
			<(if count(data) > 3)>
			<div class="left" style="padding: <(style.paddingtop)>px <(style.paddingleft)>px; padding-right: 0;">
				<img src="<(tomedia(toArray(data)[2].imgurl))>" />
			</div>
			<(/if)>
			<(if count(data) >= 4)>
			<div class="right" style="padding: <(style.paddingtop)>px <(style.paddingleft)>px;">
				<img src="<(tomedia(toArray(data)[3].imgurl))>" />
			</div>
			<(/if)>
		</div>
		<(/if)>
	</div>
	<(/if)>
	</div>
	<(/if)>
	<(if params.row > 1 && params.row < 5)>
	<div class="diy-picturew row-<(params.row)>" style="padding: <(style.paddingtop)>px; <(style.paddingleft)>px; background: <(style.background)>;">
		<(each data as item)>
		<div class="item" style="padding: <(style.paddingtop)>px <(style.paddingleft)>px;">
			<img src="<(tomedia item.imgurl)>">
		</div>
		<(/each)>
		<(if style.showdot > 0 && params.showtype == 1)>
		<div class="clear"></div>
		<div class="diy-picturew-pagination">
			<a class="active"></a>
			<a></a>
		</div>
		<(/if)>
	</div>
	<(/if)>
	<(if params.row == 5)>
	<div class="diy-picturew row-<(params.row)>" style="background: <(style.background)>;">
		<(if count(data) >= 1)>
			<div class="diy-picturew-left">
				<img src="<(tomedia(toArray(data)[0].imgurl))>" />
			</div>
		<(/if)>
		<(if count(data) >= 2)>
			<div class="diy-picturew-right" >
				<div class="diy-picturew-right-top">
					<div class="left">
						<img src="<(tomedia(toArray(data)[1].imgurl))>" />
					</div>
					<(if count(data) >= 3)>
						<div class="right">
							<img src="<(tomedia(toArray(data)[2].imgurl))>" />
						</div>
					<(/if)>
				</div>
				<(if count(data) >= 4)>
					<div class="diy-picturew-right-bottom">
						<div class="left">
							<img src="<(tomedia(toArray(data)[3].imgurl))>" />
						</div>
						<(if count(data) >= 5)>
							<div class="right">
								<img src="<(tomedia(toArray(data)[4].imgurl))>" />
							</div>
						<(/if)>
					</div>
				<(/if)>
			</div>
		<(/if)>
	</div>
	<(/if)>
	<(if params.row == 6)>
	<div class="diy-picturew row-<(params.row)>" style="background: <(style.background)>;">
		<(if count(data) >= 1)>
			<div class="diy-picturew-top">
				<div class="left">
					<img src="<(tomedia(toArray(data)[0].imgurl))>" />
				</div>
				<(if count(data) >= 2)>
					<div class="right">
						<img src="<(tomedia(toArray(data)[1].imgurl))>" />
					</div>
				<(/if)>
			</div>
		<(/if)>
		<(if count(data) >= 3)>
			<div class="diy-picturew-bottom">
				<div class="one-picturew">
					<img src="<(tomedia(toArray(data)[2].imgurl))>" />
				</div>
				<(if count(data) >= 4)>
					<div class="one-picturew">
						<img src="<(tomedia(toArray(data)[3].imgurl))>" />
					</div>
				<(/if)>
				<(if count(data) >= 5)>
					<div class="one-picturew">
						<img src="<(tomedia(toArray(data)[4].imgurl))>" />
					</div>
				<(/if)>
				<(if count(data) >= 6)>
					<div class="one-picturew">
						<img src="<(tomedia(toArray(data)[5].imgurl))>" />
					</div>
				<(/if)>
			</div>
		<(/if)>
	</div>
	<(/if)>
	</div>
</script>

<script type="text/html" id="tpl-show-pictures">
	<div class="drag" data-itemid="<(itemid)>">
		<div class="diy-picturew row-<(params.rownum)>" style="padding: <(style.paddingtop)>px <(style.paddingleft)>px; background: <(style.background)>;">
			<(each data as item)>
			<div class="item" style="padding: <(style.paddingtop)>px <(style.paddingleft)>px;">
				<div class="image">
					<img src="<(tomedia item.imgurl)>">
					<(if item.title!='')>
					<div class="title" style="color: <(style.titlecolor)>; text-align: <(style.titlealign)>;"><(item.title)></div>
					<(/if)>
				</div>
				<div class="text" style="color: <(style.textcolor)>; text-align: <(style.textalign)>;""><(item.text)></div>
		</div>
		<(/each)>
		<(if style.showdot>0&&params.showtype==1)>
		<div class="diy-picturew-pagination">
			<a class="active"></a>
			<a></a>
		</div>
		<(/if)>
	</div>
	</div>
</script>

<script type="text/html" id="tpl-show-title">
	<div class="drag" data-itemid="<(itemid)>">
		<(if style.style == 1)>
		<div class="diy-title" style="background: <(style.background)>; color: <(style.color)>; text-align: <(style.textalign)>; font-size: <(style.fontsize)>px; padding: <(style.paddingtop)>px <(style.paddingleft)>px;">
			<i class="icon <(params.icon)>"></i>
			<(params.title)>
		</div>
		<(else)>
		<div class="diy-title" style="background: <(style.background)>; color: <(style.color)>; text-align: <(style.textalign)>; font-size: <(style.fontsize)>px; padding: <(style.paddingtop)>px <(style.paddingleft)>px;">
			<i class="icon <(params.icon)>"></i>
			<(params.title)>
		</div>
		<(/if)>
	</div>
</script>

<script type="text/html" id="tpl-show-copyright">
	<div class="drag fixed" data-itemid="<(itemid)>">
		<div class="diy-copyright" style="color: <(style.color)>; background: <(style.background)>">
			<(if style.style == 1)>
			<(if style.showimg == 1)>
			<img src="<(tomedia params.imgurl)>" alt="">
			<br>
			<(/if)>
			<(params.content)>
			<(else)>
			<(if style.showimg == 1)>
			<img src="<(tomedia params.imgurl)>" alt="">
			<(/if)>
			<(params.content)>
			<(/if)>
		</div>
	</div>
</script>

<script type="text/html" id="tpl-show-listmenu">
	<div class="drag" data-itemid="<(itemid)>">
		<div class="diy-listmenu" style="margin-top: <(style.paddingtop)>px; background: <(style.background)>;">
			<(each data as item)>
			<div class="wui-cell">
				<(if item.icon)>
				<div class="cell-icon" style="color: <(style.iconcolor)>;">
					<i class="icon <(item.icon)>"></i>
				</div>
				<(/if)>
				<div class="cell-text" style="color: <(style.color)>;"><(item.text)></div>
				<div class="cell-remark" style="color: <(style.remarkcolor)>;"><(item.remark)></div>
			</div>
			<(/each)>
		</div>
	</div>
</script>

<script type="text/html" id="tpl-show-buttons">
	<div class="drag" data-itemid="<(itemid)>">
		<div class="diy-buttons" style="margin-top: <(style.margintop)>px; background: <(style.backgroundcolor)>">
			<div class="diy-buttons-container col-<(params.rownum)>">
				<(each data as item)>
				<div class="diy-button-col">
					<a href="javascript:;">
						<div class="button-text" style="color: <(item.color)>; background: <(item.backgroundcolor)>"><(item.text)></div>
					</a>
				</div>
				<(/each)>
				<div class="clear"></div>
			</div>
		</div>
	</div>
</script>

<script type="text/html" id="tpl-show-activity">
	<div class="drag" data-itemid="<(itemid)>">
		<ul class="diy-activity" style="margin-top: <(style.marginTop)>px; margin-bottom: <(style.marginBottom)>px;background: <(style.background)>;">
			<(each data as item key)>
				<li class="activity-item" >
					<div class="col-6 text-right">
						<div class="heding" style="color: <(item.color)>"><(item.text)></div>
						<div class="sub-heding " style="color: <(item.placeholderColor)>"><(item.placeholder)></div>
					</div>
					<div class="col-4 text-center">
						<img src="<(tomedia item.imgurl)>" alt="">
					</div>
				</li>
			<(/each)>
		</ul>
	</div>
</script>
