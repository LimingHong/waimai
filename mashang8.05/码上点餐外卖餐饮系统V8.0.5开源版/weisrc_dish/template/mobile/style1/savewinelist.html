<html ng-app="diandanbao" class="ng-scope">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
        <meta content="telephone=no" name="format-detection">
        <link rel="shortcut icon" href="data:image/x-icon;," type="image/x-icon">
        <meta content="production" name="env">
        <title>寄存管理</title>
        <link rel="stylesheet" href="{RES}/plugin/light7/light7.min.css">
        <link rel="stylesheet" type="text/css" href="{php echo $this->cur_mobile_path}/css/common.css"/>
        <link rel="stylesheet" type="text/css" href="{php echo $this->cur_mobile_path}/css/iconfont.css"/>
        <link data-turbolinks-track="true" href="{RES}/mobile/{php echo $this->cur_tpl}/assets/diandanbao/weixin.css?v=1" media="all" rel="stylesheet">
        <style type="text/css">
        @media screen{.smnoscreen {display:none}} @media print{.smnoprint{display:none}}
        
        .ddb-secondary-nav-header .filter-switch {
            margin: auto;
            height: 30px;
            display: table;
            border-radius: 5px;
            border: 1px solid {$setting['style_base']};
            color: {$setting['style_base']};
            width: 100%;
            line-height: 28px
        }

        .ddb-secondary-nav-header .filter-switch .filter-tab:last-child {
            border: 0
        }

        .ddb-secondary-nav-header .filter-switch .filter-tab.active {
            background-color: {$setting['style_base']};
            color: #fff
        }

        .ddb-secondary-nav-header .filter-switch .filter-tab {
            border-right: 1px solid {$setting['style_base']};
            display: table-cell;
            width: 1%;
            text-align: center
        }
       .footer-bar.bar-tab .tab-item.active .icon, .bar-tab .tab-item:active .icon {
        color: {$setting['style_base']};
        }
        .footer-bar.bar-tab .tab-item.active, .bar-tab .tab-item:active {
        color: {$setting['style_base']};
        }
        </style>
    </head>
<body>

<div style="height: 100%;" class="ng-scope">
    <div class="ddb-nav-header ng-scope" style="background-color: {$setting['style_base']};border-bottom: 1px solid {$setting['style_base']};">
    <div class="nav-left-item"  onclick="javascript :history.back(-1);"><i class="fa fa-angle-left"></i></div>
    <div class="header-title ng-binding">酒水寄存管理</div>
        <a class="nav-right-item" href="#">
            <div class="operation-button red"></div>
        </a>
    </div>
    {php include $this->template($this->cur_tpl.'/_nave');}
    <div class="ddb-secondary-nav-header orders-index-secondary-nav ng-scope">
        <div class="filter-switch">
            <div class="filter-tab{if $status==0} active{/if}" onclick="jump(0);" style="font-size: 0.6rem;">
                待存入
            </div>
            <div class="filter-tab{if $status==1} active{/if}" onclick="jump(1);" style="font-size: 0.6rem;">
                已存入
            </div>
            <div class="filter-tab{if $status==-1} active{/if}" onclick="jump(-1);" style="font-size: 0.6rem;">
                已取出
            </div>
        </div>
    </div>
    <div class="orders-index-page main-view ng-scope" id="delivery-orders-index">
        {loop $order_list $items}
        <div class="space-12"></div>
        <div class="order-item section ng-scope" onclick="go_detail({$items['id']})">
            <a class="list-item">
                <div class="time ng-binding" style="text-align: left;">寄存卡号:{$items['savenumber']} 申请时间:{php echo date('Y-m-d H:i:s',$items['dateline'])}</div>
            </a>
            <div class="list-item">
                <div class="total-amount ng-binding">
                    [{$storelist[$items['storeid']]['title']}]{$items['title']}
                </div>
                <div class="operation">
                    <span class="button ng-binding ng-scope">
                        详情
                    </span>
                </div>
                <div class="space"></div>
            </div>
        </div>
        {/loop}
    </div>
</div>
<script>
    function jump(status) {
        window.location.href = "{php echo $this->createMobileUrl('savewinelist', array(), true)}" + "&status=" + status;
    }

    function go_detail(id) {
        window.location.href = "{php echo $this->createMobileUrl('savewinedetail', array(), true)}" + "&orderid=" + id;
    }
</script>
</body>
</html>
