{template 'web/common/common'}
{template 'web/desk/navbar'}
<link rel="stylesheet" type="text/css" href="../addons/kundian_ordering/resource/css/style.css" />
<div class="panel panel-default">
    <div class="panel-heading">
        <h3 class="panel-title">
            餐桌新增/编辑
        </h3>
    </div>
    <div class="panel-body">
        <form id="sign-form" class="form-horizontal" role="form" method="post" action="{url 'site/entry/desk',array('m'=>'kundian_ordering','op'=>'desk_table_save','version_id'=>$_GPC['version_id'])}" name="submit" style="padding: 20px 0;">
            <div class="form-group">
                <label class="col-sm-2 control-label">餐桌名称</label>
                <div class="col-sm-8">
                    <input type="text" class="form-control"  name="name" value="{$list['name']}" placeholder="餐桌名称">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">餐桌可容纳人数</label>
                <div class="col-sm-2">
                    <input type="number" class="form-control"  name="person" value="{$list['person']}" placeholder="餐桌可容纳人数">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">排序</label>
                <div class="col-sm-2">
                    <input type="number" class="form-control"  name="rank" value="{$list['rank']}" placeholder="排序">
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <input type="hidden" name="id" value="{$list['id']}">
                    <input type="submit" name="submit" class="btn btn-primary">
                    <a class="btn btn-default" href="{url 'site/entry/desk',array('m'=>'kundian_ordering','op'=>'desk_table')}">返回</a>
                </div>
            </div>

        </form>
    </div>
</div>
{template 'common/footer'}
