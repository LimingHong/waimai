{template 'web/common/common'}
{template 'web/product/navbar'}
<link rel="stylesheet" type="text/css" href="../addons/kundian_ordering/resource/css/style.css" />
<div class="panel panel-default">
    <div class="panel-heading">
        <h3 class="panel-title">
            产品分类>编辑
        </h3>
    </div>
    <div class="panel-body">
        <form id="sign-form" class="form-horizontal" role="form" method="post" action="{url 'site/entry/product',array('m'=>'kundian_ordering','op'=>'product_type_save','version_id'=>$_GPC['version_id'])}" name="submit" style="padding: 20px 0;">
            <div class="form-group">
                <label for="type_name" class="col-sm-2 control-label">分类名称</label>
                <div class="col-sm-8">
                    <input type="text" class="form-control"  name="type_name" id="type_name" value="{$list['type_name']}">
                    <input type="hidden" name="id" value="{$list['id']}">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">图标(375*530)</label>
                <div class="col-sm-8">
                    {php echo tpl_form_field_image('icon',$list['icon']);}
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">是否启用</label>
                <div class="col-sm-8">
                    {if $list['is_use']==1}
                    <input type="checkbox" checked class="js-switch" value="1" name="is_use">
                    {else}
                    <input type="checkbox" class="js-switch" name="is_use" value="1">
                    {/if}
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">是否推荐显示</label>
                <div class="col-sm-8">
                    {if $list['is_recommend']==1}
                    <input type="checkbox" checked class="js-switch" value="1" name="is_recommend">
                    {else}
                    <input type="checkbox" class="js-switch" name="is_recommend" value="1">
                    {/if}
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">排序</label>
                <div class="col-sm-8">
                    <input type="text" class="form-control"  name="rank" value="{$list['rank']}">
                </div>
            </div>
            <div class="form-group">

                <div class="col-sm-offset-2 col-sm-10">
                    <input type="submit" name="submit" class="btn btn-default">
                    <a class="btn btn-default" href="{url 'site/entry/product',array('m'=>'kundian_ordering','op'=>'product_type_list')}">返回</a>
                </div>
            </div>
        </form>
    </div>
</div>
{template 'common/footer'}
