<div class="layui-content">
    <div class="panel-body">
        <form id="sign-form" class="form-horizontal" role="form" method="post" action="{url 'site/entry/about',array('m'=>'kundian_ordering','op'=>'business_mode','version_id'=>$_GPC['version_id'])}" name="submit" style="padding: 20px 0;">

                <label class="col-sm-2 control-label">是否开启快餐模式</label>

                    <input type="checkbox" class="js-switch" name="business_mode" value="1">
                    {/if}
                </div>
            </div>

            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <input type="submit" name="submit" class="btn btn-default">

            </div>
        </form>
