 <{extends file="<{$tempdir}>/public/historyadmin.html"}> 
 <{block name=extendjs}>
<script src="<{$siteurl}>/templates/<{$tempdir}>/public/js/jquery.PrintArea.js" type="text/javascript" language="javascript"></script>
<script src="<{$siteurl}>/templates/<{$tempdir}>/public/js/datepicker/WdatePicker.js" type="text/javascript" language="javascript"></script>
<script src="<{$siteurl}>/templates/<{$tempdir}>/public/js/artdialog/plugins/iframeTools.js" type="text/javascript" language="javascript"></script>
 <{/block}>
 <{block name=controlname}>添加历史处理记录<{/block}>
 <{block name=bodylist}> 
  <div style="width:auto;overflow-x:hidden;overflow-y:auto;">   
          <div id="tagscontent">
            <form method="post" name="form1" action="<{ofunc type=url link="/adminpage/order/module/savehistorylog/datatype/json"}>" onsubmit="return subform('',this);">
              <div>
                <table border="0" cellspacing="2" cellpadding="4" class="list" name="table" id="table" width="100%">
                  <tbody>
                    <tr onmouseover="this.bgColor='#F5F5F5';" onmouseout="this.bgColor='ffffff';" bgcolor="ffffff">
                      <td class="left">转移月份</td>
                      <td><input type="text" name="domonthday" id="domonthday" value="<{$maxday}>" class="skey" style="width:150px;" readonly></td>
                    </tr>
                    
                    <tr onmouseover="this.bgColor='#F5F5F5';" onmouseout="this.bgColor='ffffff';" bgcolor="ffffff">
                      <td class="left">单月最后订单ID</td>
                      <td><input type="text" name="maxorderid" id="maxorderid" value="<{$maxorderid}>" class="skey" style="width:150px;" readonly></td>
                    </tr>
                     
				
                  </tbody>
                </table>
              </div>
              <div class="blank20"></div>
              <input type="hidden" name="tijiao" id="tijiao" value="do" class="skey" style="width:250px;">
              <input type="hidden" name="saction" id="saction" value="siteset" class="skey" style="width:250px;">
               <input type="submit" value="确认添加" class="button">  
            </form>
          </div>
         
           
         </div>
      
    

          </div> 
<!--newmain 结束-->
