{template 'web/common/common'}
{template 'web/cancel_person/navbar'}
<link rel="stylesheet" type="text/css" href="../addons/kundian_ordering/resource/css/style.css" />
<div class="panel panel-default">
    <div class="panel-heading">
        <h3 class="panel-title">
            服务员>编辑
        </h3>
    </div>
    <div class="panel-body">
        <form id="sign-form" class="form-horizontal" role="form" method="post" action="{url 'site/entry/cancel_person',array('m'=>'kundian_ordering','op'=>'server_person_save','version_id'=>$_GPC['version_id'])}" name="submit" style="padding: 20px 0;">
            <div class="form-group">
                <label for="phone" class="col-sm-2 control-label">账号（手机号）</label>
                <div class="col-sm-8">
                    <input type="text" class="form-control"  name="phone" id="phone" value="{$list['phone']}">
                    <input type="hidden" name="id" value="{$list['id']}">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">用户UID</label>
                <div class="col-sm-8">
                    <input type="text" class="form-control"  name="uid" value="{$list['uid']}">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">用户微信OpenId</label>
                <div class="col-sm-8">
                    <input type="text" class="form-control"  name="wx_openid" value="{$list['wx_openid']}">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">密码</label>
                <div class="col-sm-8">
                    <input type="text" class="form-control"  name="pwd" value="{$list['pwd']}">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">是否启用</label>
                <div class="col-sm-8">
                    {if $list['status']==1}
                    <input type="checkbox" checked class="js-switch" value="1" name="status">
                    {else}
                    <input type="checkbox" class="js-switch" name="status" value="1">
                    {/if}
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">排序</label>
                <div class="col-sm-8">
                    <input type="text" class="form-control"  name="rank" value="{$list['rank']}">
                </div>
            </div>
            <div class="form-group">

                <div class="col-sm-offset-2 col-sm-10">
                    <input type="submit" name="submit" class="btn btn-default">
                    <a class="btn btn-default" href="{url 'site/entry/cancel_person',array('m'=>'kundian_ordering','op'=>'server_person')}">返回</a>
                </div>
            </div>



        </form>
    </div>
</div>
{template 'common/footer'}
