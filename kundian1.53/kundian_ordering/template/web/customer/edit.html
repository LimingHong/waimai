{template 'web/common/common'}
{template 'web/giftToken/navbar'}
<link rel="stylesheet" type="text/css" href="../addons/kundian_ordering/resource/css/style.css" />
<div class="panel panel-default">
    <div class="panel-heading">
        <h3 class="panel-title">
            客户信息>添加客户
        </h3>
    </div>
    <div class="panel-body">
        <form id="sign-form" class="form-horizontal" role="form" method="post" action="{url 'site/entry/giftToken',array('m'=>'kundian_ordering','op'=>'customer_save','version_id'=>$_GPC['version_id'])}" name="submit" style="padding: 20px 0;">
            <div class="form-group">
                <label for="title" class="col-sm-2 control-label">客户名称</label>
                <div class="col-sm-8">
                    <input type="text" class="form-control"  name="customer_name" id="title" value="{$list['customer_name']}">
                    <input type="hidden" name="id" value="{$list['id']}">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">联系电话</label>
                <div class="col-sm-8">
                    <input type="text" class="form-control"  name="phone" value="{$list['phone']}">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">客户地址</label>
                <div class="col-sm-8">
                    <input type="text" class="form-control"  name="address" value="{$list['address']}">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">备注</label>
                <div class="col-sm-8">
                    <textarea class="form-control" name="remark" id="remark" cols="30" rows="10">{$list['remark']}</textarea>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">排序</label>
                <div class="col-sm-8">
                    <input type="number" class="form-control"  name="rank" value="{$list['rank']}">
                </div>
            </div>
            <div class="form-group">

                <div class="col-sm-offset-2 col-sm-10">
                    <input type="submit" name="submit" class="btn btn-default">
                    <a class="btn btn-default" href="{url 'site/entry/giftToken',array('m'=>'kundian_ordering','op'=>'customer_list')}">返回</a>
                </div>
            </div>
        </form>
    </div>
</div>
{template 'common/footer'}
