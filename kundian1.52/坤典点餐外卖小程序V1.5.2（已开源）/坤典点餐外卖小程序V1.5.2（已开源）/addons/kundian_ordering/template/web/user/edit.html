{template 'web/common/common'}
<link rel="stylesheet" type="text/css" href="../addons/kundian_ordering/resource/css/style.css" />
<div class="panel panel-default">
    <div class="panel-heading">
        <h3 class="panel-title">
            用户管理>添加用户
        </h3>
    </div>
    <div class="panel-body">
        <form id="sign-form" class="form-horizontal" role="form" method="post" enctype="multipart/form-data" action="{url 'site/entry/user',array('m'=>'kundian_ordering','op'=>'saveModel','version_id'=>$_GPC['version_id'])}" name="submit" style="padding: 20px 0;">
            <div class="form-group">
                <label for="title" class="col-sm-2 control-label">微信昵称</label>
                <div class="col-sm-8">
                    <input type="text" class="form-control"  name="nickname" id="title" value="{$list['nickname']}">
                    <input type="hidden" name="id" value="{$list['id']}">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">头像(375*530)</label>
                <div class="col-sm-8">
                    {php echo tpl_form_field_image('head_img',$list['avatarurl']);}
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">联系电话</label>
                <div class="col-sm-8">
                    <input type="text" class="form-control"  name="phone" value="{$list['phone']}">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">性别</label>
                <div class="col-sm-8">
                    {if $list['sex']==1}
                    <input type="radio" name="sex" checked value="1"> 男
                    <input type="radio" name="sex" value="2"> 女
                    {else}
                    <input type="radio" name="sex" value="1"> 男
                    <input type="radio" name="sex" value="2" checked> 女
                    {/if}
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">地址</label>
                <div class="col-sm-8">
                    <input type="text" class="form-control"  name="address" value="{$list['address']}">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">排序</label>
                <div class="col-sm-8">
                    <input type="text" class="form-control"  name="rank" value="{$list['rank']}">
                </div>
            </div>
            <div class="form-group">

                <div class="col-sm-offset-2 col-sm-10">
                    <input type="submit" name="submit" class="btn btn-default">
                    <a class="btn btn-default" href="{url 'site/entry/user',array('m'=>'kundian_ordering')}">返回</a>
                </div>
            </div>



        </form>
    </div>
</div>
{template 'common/footer'}
